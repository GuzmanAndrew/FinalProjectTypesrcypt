<div class="main-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title ">Consulta Ventas</h4>
               </div>
               <div class="card-body">
                  <table class="table table-striped">
                     <thead>
                       <tr>
                         <th>id factura</th>
                         <th>numero factura</th>
                         <th>codigo producto</th>
                         <th>cantidad</th>
                         <th>importante</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr *ngFor="let persona of personas">
                        <td>{{persona.id}}</td>
                        <td>{{persona.numberInvoice}}</td>
                        <td>{{persona.codeProduct}}</td>
                        <td>{{persona.amount}}</td>
                        <td>{{persona.important}}</td>
                         <td>
                           <a [routerLink]="['/maps/edit', persona.id]" class="btn btn-info btn-block">Edit</a>
                           <a class="btn btn-danger btn-block">Delete</a>
                         </td>
                       </tr>
                     </tbody>
                   </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
