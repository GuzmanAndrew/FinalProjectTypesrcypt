<div class="main-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title">Crear Cliente</h4>
               </div>
               <div class="card-body">
                  <form>
                     <div class="form-group">
                        <input type="text" name="numberClient" [(ngModel)]="persona.numberClient" placeholder="Numero de cliente" class="form-control" autofocus>
                     </div>
                     <div class="form-group">
                        <input type="text" name="nameClient" [(ngModel)]="persona.nameClient" placeholder="Nombre de cliente" class="form-control">
                     </div>
                     <div class="form-group">
                        <input type="text" name="lastNameClient" [(ngModel)]="persona.lastNameClient" placeholder="Apellido de cliente" class="form-control">
                     </div>
                     <div class="form-group">
                        <input type="text" name="numberIdentification" [(ngModel)]="persona.numberIdentification" placeholder="Cedula de cliente" class="form-control">
                     </div>
                     <button class="btn btn-success btn-block" (click)="edit ? updatePerson() : savePerson()">
                        Guardar
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
