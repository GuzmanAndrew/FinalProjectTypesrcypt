<div class="main-content">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header card-header-danger">
                  <h4 class="card-title">Crear Cliente</h4>
               </div>
               <div class="card-body">
                  <form>
                     <div class="form-group">
                        <input type="text" name="nombre" placeholder="Numero de cliente" class="form-control" autofocus>
                     </div>
                     <div class="form-group">
                        <input type="text" name="apellidos" placeholder="Nombre de cliente" class="form-control">
                     </div>
                     <div class="form-group">
                        <input type="text" name="direccion" placeholder="Apellido de cliente" class="form-control">
                     </div>
                     <div class="form-group">
                        <input type="text" name="procesado" placeholder="Cedula de cliente" class="form-control">
                     </div>
                     <button mat-raised-button type="submit" class="btn btn-danger pull-right">Crear venta</button>
                     <div class="clearfix"></div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
